
<div class="row">
	<div class="col-xs-12">
		<select name="mySelect" id="mySelect"
	      ng-options="item.label for item in videoSelect track by item.id"
	      ng-model="selected"
	      ng-change="start()"></select>		
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<video muted autoplay style="width:100% !important; height: auto !important;"></video>	
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<button ng-click="capture()">Snap</button>
	</div>
</div>
